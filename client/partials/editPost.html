<div class="container">
	<div id="textAreaForPostContent">
		<input class="form-control" type="text" ng-model="post.postTitle" placeholder="Heading For Your Post">
		<textarea class="form-control content" rows="10" ng-model="post.post" placeholder="What's in your mind"></textarea>
		<button type="button" class="btn btn-primary" ng-click="updatePost()">Update</button>
	</div>
</div>
